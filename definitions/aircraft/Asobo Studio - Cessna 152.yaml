# Version 0.1.93

include:
  - definitions/modules/Instruments/AS_KT76C.yaml
  - definitions/modules/autopilot.yaml
  - definitions/modules/controls.yaml
  - definitions/modules/engines.yaml
  - definitions/modules/general.yaml
  - definitions/modules/handling.yaml
  - definitions/modules/magnetos.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/payload.yaml
  - definitions/modules/radios.yaml
  - definitions/modules/safety.yaml
  - definitions/modules/trim.yaml

shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Bool
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:GENERAL ENG ANTI ICE POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: ANTI_ICE_GRADUAL_SET_ENG1
    use_calculator: true
    unreliable: true

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
    use_calculator: true
  -
    type: NumSet
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: i32
    event_name: ALTERNATOR_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: i32
    event_name: SET_STARTER1_HELD
    use_calculator: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:GENERAL ENG FUEL VALVE:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FUEL_VALVE_ENG1
    use_calculator: true

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:5
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 5
    index_reversed: true
    unreliable: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT STROBE:1
    var_units: Bool
    var_type: i32
    event_name: STROBES_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT NAV:1
    var_units: Bool
    var_type: i32
    event_name: NAV_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT TAXI:1
    var_units: Bool
    var_type: i32
    event_name: TAXI_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT LANDING:1
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT BEACON:1
    var_units: Bool
    var_type: i32
    event_name: BEACON_LIGHTS_SET
    event_param: 1

  - # NAVCOM
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
    index_reversed: true
    unreliable: true