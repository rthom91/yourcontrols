shared:
  - # Aircon blower
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:36
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 36
    use_calculator: true

  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Bool
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1

  - # Doors
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
    use_calculator: true

  - # Door Seal Power
    type: CustomCalculator
    get: 5 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:4, Bool)
    set: 4 5 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
# - # Door Seal Inflate/Deflate (broken and sim errors)
#   type: CustomCalculator
#   get: 5 (>A:BUS LOOKUP INDEX, Number) (A:CIRCUIT CONNECTION ON:35, Bool)
#   set: 35 5 (>K:2:ELECTRICAL_BUS_TO_CIRCUIT_CONNECTION_TOGGLE)
  - # Door Seal Breaker
    type: CustomCalculator
    get: 1 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:4, Bool)
    set: 4 1 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)

  - # Fuel
    type: NumSet
    var_name: A:GENERAL ENG FUEL PUMP SWITCH EX1:1
    var_units: Enum
    var_type: i32
    event_name: ELECT_FUEL_PUMP1_SET
    use_calculator: true
  -
    type: NumSet
    var_name: A:FUEL TANK SELECTOR:1
    var_units: Enum
    var_type: i32
    event_name: FUEL_SELECTOR_SET
    use_calculator: true

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true
    unreliable: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
