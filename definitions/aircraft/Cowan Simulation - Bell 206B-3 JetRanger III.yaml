shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1
    use_calculator: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 2
    use_calculator: true

  - # Gyrocompass
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:59
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 59
    use_calculator: true

  - # Gyroscope
    type: ToggleSwitch
    var_name: A:TURN INDICATOR SWITCH
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_TURN_INDICATOR_SWITCH

  - # Heat/Vent Breaker
    type: NumSet
    var_name: A:CIRCUIT BREAKER PULLED:57
    var_units: Bool
    var_type: i32
    event_name: ELECTRICAL_CIRCUIT_BREAKER_TOGGLE
    event_param: 57

  - # Hydraulics
    type: NumSet
    var_name: A:HYDRAULIC SWITCH:1
    var_units: Bool
    var_type: i32
    event_name: HYDRAULIC_SWITCH_TOGGLE
    event_param: 1
    index_reversed: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 2
  -
    type: NumSet
    var_name: A:LIGHT LANDING:3
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 3

  - # Interior
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:2
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 2
    index_reversed: true

  - # Rotor
    type: NumSet
    var_name: A:ROTOR GOV SWITCH POS
    var_units: Bool
    var_type: i32
    event_name: ROTOR_GOV_SWITCH_SET
    use_calculator: true
