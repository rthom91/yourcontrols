shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1
    use_calculator: true

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:AVIONICS MASTER SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AVIONICS_MASTER
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_ALTERNATOR1
  -
    type: NumSet
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: i32
    event_name: STARTER1_SET
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:EXTERNAL POWER ON:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_EXTERNAL_POWER
    event_param: 1
    index_reversed: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FUEL_VALVE_ENG1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 2
    use_calculator: true
  - # Does not work (B event)
    type: NumSet
    var_name: A:GENERAL ENG FUEL PUMP SWITCH EX1:1
    var_units: Enum
    var_type: i32
    event_name: ELECT_FUEL_PUMP1_SET
    use_calculator: true

  - # Gyrocompass
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:29
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 29
    use_calculator: true

  - # Key
    type: ToggleSwitch
    var_name: A:TURB ENG IGNITION SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TURBINE_IGNITION_SWITCH_TOGGLE
    event_param: 1
    use_calculator: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:2
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 2

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT GLARESHIELD:1
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
    index_reversed: true

  - # Rotor
    type: NumSet
    var_name: A:ROTOR GOV SWITCH POS
    var_units: Bool
    var_type: i32
    event_name: ROTOR_GOV_SWITCH_SET
    use_calculator: true
  -
    type: NumSet
    var_name: A:ROTOR BRAKE HANDLE POS
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_ROTOR_BRAKE_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:ROTOR LATERAL TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ROTOR_LATERAL_TRIM_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
