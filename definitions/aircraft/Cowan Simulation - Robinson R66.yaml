shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Enum
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1
    use_calculator: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:2
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 2
    use_calculator: true

  - # Ignition
    type: NumSet
    var_name: A:TURB ENG IGNITION SWITCH EX1:1
    var_units: Enum
    var_type: i32
    event_name: TURBINE_IGNITION_SWITCH_SET1
    use_calculator: true

  - # Interior
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:7
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_7_SET
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT PEDESTAL:1
    var_units: Bool
    var_type: i32
    event_name: PEDESTAL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:6
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_6_SET
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:4
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 4
    index_reversed: true

  - # Rotor
    type: NumSet
    var_name: A:ROTOR BRAKE HANDLE POS
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_ROTOR_BRAKE_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:ROTOR LATERAL TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ROTOR_LATERAL_TRIM_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:ROTOR LONGITUDINAL TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ROTOR_LONGITUDINAL_TRIM_SET
    use_calculator: true
    unreliable: true

  - # Twist
    type: NumSet
    var_name: A:HELICOPTER MASTER THROTTLE POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: HELICOPTER_THROTTLE1_SET
    use_calculator: true
    unreliable: true

