shared:
  - # Ballast
    type: NumSet
    var_name: A:LIGHT STROBE
    var_units: Bool
    var_type: i32
    event_name: STROBES_SET

  - # Breakers
    type: CustomCalculator
    get: (Z:BATTERY_BREAKER) 0 ==
    set: 0 (>Z:BATTERY_BREAKER)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:BATTERY_BREAKER) 1 ==
    set: 1 (>Z:BATTERY_BREAKER)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:FCU_BREAKER) 0 ==
    set: 0 (>Z:FCU_BREAKER)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:FCU_BREAKER) 1 ==
    set: 1 (>Z:FCU_BREAKER)
    condition:
      equals:
        F64: 1.0
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:8
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 8
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:11
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 11
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:22
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 22
    use_calculator: true

  - # Deice
    type: ToggleSwitch
    var_name: A:PITOT HEAT
    var_units: Bool
    var_type: bool
    event_name: PITOT_HEAT_TOGGLE
  -
    type: ToggleSwitch
    var_name: A:WINDSHIELD DEICE SWITCH
    var_units: Bool
    var_type: bool
    event_name: WINDSHIELD_DEICE_TOGGLE
    use_calculator: true

  - # FES
    type: ToggleSwitch
    var_name: A:LIGHT PANEL
    var_units: Bool
    var_type: bool
    event_name: PANEL_LIGHTS_TOGGLE

  - # FLARM
    type: ToggleSwitch
    var_name: A:LIGHT TAXI
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_TAXI_LIGHTS

  - # Interior
    type: NumSet
    var_name: A:LIGHT GLARESHIELD
    var_units: Bool
    var_type: i32
    event_name: GLARESHIELD_LIGHTS_SET

  - # Lights
    type: NumSet
    var_name: A:LIGHT NAV
    var_units: Bool
    var_type: i32
    event_name: NAV_LIGHTS_SET

  - # Release
    type: event
    event_name: TOW_PLANE_RELEASE

  - # Ventilation
    type: NumSet
    var_name: A:LIGHT CABIN
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET

  - # Windows
    type: CustomCalculator
    get: (Z:Window_Open_Large) 0 ==
    set: 0 (>Z:Window_Open_Large)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:Window_Open_Large) 1 ==
    set: 1 (>Z:Window_Open_Large)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:Window_Open_Small) 0 ==
    set: 0 (>Z:Window_Open_Small)
    condition:
      equals:
        F64: 1.0
  -
    type: CustomCalculator
    get: (Z:Window_Open_Small) 1 ==
    set: 1 (>Z:Window_Open_Small)
    condition:
      equals:
        F64: 1.0

