  - # APU BAT
    type: CustomCalculator
    get: 12 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:6, Bool)
    set: 6 12 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
