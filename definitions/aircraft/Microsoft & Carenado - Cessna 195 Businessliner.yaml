shared:
  - # Autopilot
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR:1
    var_units: Degrees
    var_type: f64
    event_name: HEADING_BUG_SET
    event_param: 1

  - # Avionics
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:38
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 38
    use_calculator: true

  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Bool
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:GENERAL ENG ANTI ICE POSITION:1
    var_units: Position 16k
    var_type: f64
    event_name: ANTI_ICE_GRADUAL_SET_ENG1
    use_calculator: true
    unreliable: true

  - # Doors
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 3
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:4
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 5
    use_calculator: true

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
    use_calculator: true
  -
    type: NumSet
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: i32
    event_name: ALTERNATOR_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: i32
    event_name: STARTER1_SET
    use_calculator: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:GENERAL ENG FUEL VALVE:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_FUEL_VALVE_ENG1
    use_calculator: true
  -
    type: NumSet
    var_name: A:FUEL TANK SELECTOR:1
    var_units: Enum
    var_type: i32
    event_name: FUEL_SELECTOR_SET
    use_calculator: true
  -
    type: NumSet
    var_name: A:GENERAL ENG FUEL PUMP SWITCH EX1:1
    var_units: Enum
    var_type: i32
    event_name: ELECT_FUEL_PUMP1_SET
    use_calculator: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT BEACON:1
    var_units: Bool
    var_type: i32
    event_name: BEACON_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT NAV:1
    var_units: Bool
    var_type: i32
    event_name: NAV_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT LANDING:1
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 1

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1

