shared:
  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
    use_calculator: true
  -
    type: NumSet
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: i32
    event_name: ALTERNATOR_SET
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:9
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 9
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:CIRCUIT SWITCH ON:10
    var_units: Bool
    var_type: bool
    event_name: ELECTRICAL_CIRCUIT_TOGGLE
    event_param: 10
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_STARTER1
    use_calculator: true
  -
    type: CustomCalculator
    get: 3 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:2, Bool)
    set: 2 3 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)
  -
    type: CustomCalculator
    get: 4 (>A:BUS LOOKUP INDEX, Number) (A:BUS CONNECTION ON:5, Bool)
    set: 5 4 (>K:2:ELECTRICAL_BUS_TO_BUS_CONNECTION_TOGGLE)

  - # Interior
    type: NumSet
    var_name: A:LIGHT PANEL:1
    var_units: Bool
    var_type: i32
    event_name: PANEL_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN:1
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET
    event_param: 1

  - # Doors
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 0
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 3
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:4
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 5
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:5
    var_units: Bool
    var_type: bool
