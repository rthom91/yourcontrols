# Version 1.2.1

include:
  - definitions/modules/Instruments/AS_GNS430.yaml
  - definitions/modules/Instruments/AS_GTN650.yaml
  - definitions/modules/Instruments/AS_GTX330.yaml
  - definitions/modules/Instruments/TDS_GTNXi.yaml
  - definitions/modules/autopilot.yaml
  - definitions/modules/general.yaml
  - definitions/modules/navigation.yaml
  - definitions/modules/payload.yaml
  - definitions/modules/radios.yaml

shared:
  - # Deice
    type: NumSet
    var_name: A:PITOT HEAT SWITCH:1
    var_units: Bool
    var_type: i32
    event_name: PITOT_HEAT_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:ENG ANTI ICE:1
    var_units: Bool
    var_type: i32
    event_name: ANTI_ICE_TOGGLE_ENG1
    use_calculator: true

  - # Doors
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:0
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 0
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 2
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:2
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 3
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:INTERACTIVE POINT GOAL:3
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_AIRCRAFT_EXIT_FAST
    event_param: 4
    use_calculator: true

  - # Electrical
    type: ToggleSwitch
    var_name: A:ELECTRICAL MASTER BATTERY:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_MASTER_BATTERY
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG MASTER ALTERNATOR:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_ALTERNATOR1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:GENERAL ENG STARTER:1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_STARTER1
    use_calculator: true

  - # Fuel
    type: ToggleSwitch
    var_name: A:FUELSYSTEM PUMP SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_PUMP_TOGGLE
    event_param: 1
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:FUELSYSTEM VALVE SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: FUELSYSTEM_VALVE_TOGGLE
    event_param: 1
    use_calculator: true

  - # Key
    type: ToggleSwitch
    var_name: A:TURB ENG IGNITION SWITCH:1
    var_units: Bool
    var_type: bool
    event_name: TURBINE_IGNITION_SWITCH_TOGGLE
    event_param: 1
    use_calculator: true

  - # Lights
    type: NumSet
    var_name: A:LIGHT LANDING:1
    var_units: Bool
    var_type: i32
    event_name: LANDING_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT NAV:1
    var_units: Bool
    var_type: i32
    event_name: NAV_LIGHTS_SET
    event_param: 1
  -
    type: NumSet
    var_name: A:LIGHT STROBE:1
    var_units: Bool
    var_type: i32
    event_name: STROBES_SET
    event_param: 1

  - # Interior
    type: ToggleSwitch
    var_name: A:LIGHT PANEL
    var_units: Bool
    var_type: bool
    event_name: PANEL_LIGHTS_ON
    off_event_name: PANEL_LIGHTS_OFF
  -
    type: NumSet
    var_name: A:LIGHT POTENTIOMETER:3
    var_units: Percent
    var_type: f64
    event_name: LIGHT_POTENTIOMETER_SET
    event_param: 3
    index_reversed: true
    unreliable: true
  -
    type: NumSet
    var_name: A:LIGHT CABIN
    var_units: Bool
    var_type: i32
    event_name: CABIN_LIGHTS_SET

  - # Rotor
    type: ToggleSwitch
    var_name: A:ROTOR BRAKE ACTIVE
    var_units: Bool
    var_type: bool
    event_name: ROTOR_BRAKE_TOGGLE
    use_calculator: true
  -
    type: NumSet
    var_name: A:ROTOR LATERAL TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ROTOR_LATERAL_TRIM_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:ROTOR LONGITUDINAL TRIM PCT
    var_units: Position 16k
    var_type: f64
    event_name: ROTOR_LONGITUDINAL_TRIM_SET
    use_calculator: true
    unreliable: true
  -
    type: event
    event_name: ROTOR_TRIM_RESET

  - # Guns
    type: event
    event_name: TOGGLE_WATER_RUDDER
  -
    type: event
    event_name: TOGGLE_VARIOMETER_SWITCH

