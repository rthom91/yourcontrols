master:
  -
    type: NumSet
    var_name: A:YOKE X POSITION
    var_units: Position 16k
    var_type: f64
    multiply_by: -1
    event_name: AXIS_CYCLIC_LATERAL_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:YOKE Y POSITION
    var_units: Position 16k
    var_type: f64
    multiply_by: -1
    event_name: AXIS_CYCLIC_LONGITUDINAL_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:COLLECTIVE HANDLE POSITION
    var_units: Position 32k
    var_type: f64
    add_by: -16384
    event_name: AXIS_COLLECTIVE_SET
    use_calculator: true
    unreliable: true
  -
    type: NumSet
    var_name: A:TAIL ROTOR PEDAL POSITION
    var_units: Position 16k
    var_type: f64
    multiply_by: -1
    event_name: AXIS_RUDDER_SET
    use_calculator: true
    unreliable: true