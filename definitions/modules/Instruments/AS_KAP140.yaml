# BendixKing KAP140 autopilot by Asobo.

shared:
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT MASTER
    var_units: Bool
    var_type: bool
    event_name: AP_MASTER
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT HEADING LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_HDG_HOLD
    use_calculator: true
  -
    type: NumSet
    var_name: A:AUTOPILOT HEADING LOCK DIR:1
    var_units: Degrees
    var_type: f64
    event_name: HEADING_BUG_SET
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT ALTITUDE LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_ALT_HOLD
    use_calculator: true
  -
    type: NumSet
    var_name: A:AUTOPILOT ALTITUDE LOCK VAR:1
    var_units: Feet
    var_type: i32
    event_name: AP_ALT_VAR_SET_ENGLISH
    event_param: 1
  -
    type: NumSet
    var_name: A:AUTOPILOT VERTICAL HOLD
    var_units: Bool
    var_type: i32
    event_name: AP_VS_SET
    use_calculator: true
  -
    type: NumSet
    var_name: A:AUTOPILOT VERTICAL HOLD VAR:1
    var_units: Feet per minute
    var_type: i32
    event_name: AP_VS_VAR_SET_ENGLISH
    event_param: 1
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT NAV1 LOCK
    var_units: Bool
    var_type: bool
    event_name: AP_NAV1_HOLD
    is_user_event: true
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT APPROACH HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_APR_HOLD
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:AUTOPILOT BACKCOURSE HOLD
    var_units: Bool
    var_type: bool
    event_name: AP_BC_HOLD
    use_calculator: true
  -
    type: ToggleSwitch
    var_name: A:GPS DRIVES NAV1
    var_units: Bool
    var_type: bool
    event_name: TOGGLE_GPS_DRIVES_NAV1
    cancel_h_events: true
    use_calculator: true

ignore:
  - KAP140_Push_AP
  - KAP140_Push_HDG
  - KAP140_Push_NAV
  - KAP140_Push_APR
  - KAP140_Push_REV
  - KAP140_Push_ALT
  - KAP140_Push_UP
  - KAP140_Push_DN
  - KAP140_Knob_Inner_INC
  - KAP140_Knob_Inner_DEC
  - KAP140_Knob_Outer_INC
  - KAP140_Knob_Outer_DEC